<!DOCTYPE html>
<html>
<head>
	<title>My Music Player</title>
</head>
<body>
	<h1>My Music Player</h1>
	<button onclick="playRandomMusic()">隨機播放</button>
	<audio controls id="musicPlayer">
  		<source src="" type="audio/wav">
	</audio>
	<script>
		var musicFiles = [
			'music/PIANO_02_C3-21.wav',
			'music/PIANO_05_C#3-21.wav',
			'music/PIANO_08_D3-21.wav',
            'music/PIANO_11_D#3-21.wav'
		];

		function playRandomMusic() {
			var randomIndex = Math.floor(Math.random() * musicFiles.length);
			var randomFile = musicFiles[randomIndex];
			document.getElementById('musicPlayer').src = randomFile;
			document.getElementById('musicPlayer').play();
		}
	</script>
</body>
</html>
